<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Age Calculator</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background-image:url("age.jpg") ;
    }

    .calculator-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
      animation: slideInContainer 0.8s ease;
    }

    @keyframes slideInContainer {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
      font-size: 2.5em;
      font-weight: 300;
    }

    .input-group {
      margin-bottom: 25px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 500;
      font-size: 1.1em;
    }

    input[type="date"] {
      width: 100%;
      padding: 15px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 1.1em;
      background: white;
    }

    input[type="date"]:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .calculate-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 15px 40px;
      border-radius: 50px;
      font-size: 1.2em;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 20px 0;
    }

    .calculate-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    .calculate-btn:active {
      transform: translateY(0);
    }

    .result-container {
      margin-top: 30px;
      padding: 25px;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      border-radius: 15px;
      display: none;
      animation: slideIn 0.5s ease;
    }

    .result-container.show {
      display: block;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .age-display {
      color: white;
      font-size: 1.3em;
      margin-bottom: 15px;
    }

    .age-breakdown {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin-top: 20px;
    }

    .age-item {
      background: rgba(255, 255, 255, 0.2);
      padding: 15px;
      border-radius: 10px;
      backdrop-filter: blur(5px);
    }

    .age-number {
      font-size: 2em;
      font-weight: bold;
      color: white;
      display: block;
    }

    .age-label {
      color: rgba(255, 255, 255, 0.9);
      font-size: 0.9em;
      margin-top: 5px;
    }

    .error-message {
      color: #e74c3c;
      margin-top: 10px;
      padding: 10px;
      background: rgba(231, 76, 60, 0.1);
      border-radius: 5px;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    @media (max-width: 600px) {
      .calculator-container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 2em;
      }

      .age-breakdown {
        grid-template-columns: 1fr;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="calculator-container">
    <h1>ðŸŽ‚ Age Calculator</h1>
    <form id="ageForm">
      <div class="input-group">
        <label for="birthDate">Enter your Date of Birth:</label>
        <input type="date" id="birthDate" name="birthDate" required />
      </div>
      <button type="submit" class="calculate-btn">Calculate Age</button>
      <div class="error-message" id="errorMessage"></div>
    </form>

    <div class="result-container" id="resultContainer">
      <div class="age-display" id="ageDisplay"></div>
      <div class="age-breakdown">
        <div class="age-item">
          <span class="age-number" id="years">0</span>
          <div class="age-label">Years</div>
        </div>
        <div class="age-item">
          <span class="age-number" id="months">0</span>
          <div class="age-label">Months</div>
        </div>
        <div class="age-item">
          <span class="age-number" id="days">0</span>
          <div class="age-label">Days</div>
        </div>
      </div>
    </div>
  </div>

  <script src="Age.js"></script>

</body>
</html>
